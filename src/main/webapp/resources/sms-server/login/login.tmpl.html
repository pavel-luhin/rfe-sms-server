<div class="login-form">
    <form ng-submit="login(user)">
        <input id="login-field" type="text" class="input-field" placeholder="Login" ng-model="user.username" required>
        <input id="password-field" type="password" class="input-field" placeholder="Password" ng-model="user.password" required>
        <input class="input-submit" type="submit" value="Log In">
    </form>
</div>
