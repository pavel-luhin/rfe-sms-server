<div class="modal-header" id="modal-header">
    <h3 class="modal-title">Add new credentials</h3>
</div>

<div class="modal-body" id="modal-body">
    <input type="text" ng-model="credentials.apiKey" class="input-field" placeholder="API key">
    <input type="text" ng-model="credentials.sender" class="input-field" placeholder="Sender name">
    <input type="text" ng-model="credentials.username" class="input-field" placeholder="Username">
</div>

<div class="modal-footer" id="modal-footer">
    <input type="button" class="input-submit" value="Cancel" ng-click="cancel()">
    <input type="button" class="input-submit" value="Add" ng-click="addCredentials(credentials)">
</div>
